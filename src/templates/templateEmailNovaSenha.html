<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        h1 {
            font-size: 22px;
            color: #14ee1f;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h1>Aviso Importante</h1>
        <p>Sua senha foi redefinida com sucesso.</p>
        <p>Se você não solicitou essa alteração, entre em contato com nosso suporte imediatamente.</p>
        <div class="footer">
        </div>
    </div>
</body>

</html>
